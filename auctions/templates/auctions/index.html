{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action="{% url 'displayCategory' %}" method="POST">
        {%csrf_token%}
        <select name="category" id="category">
            {% for i in categories %}
                <option value="{{ i }}" >{{ i }}</option>
            {% endfor %}
            </select>
        <button type="submit" class="btn-btn-primary"> Select </button>
    </form>
        {% for listing in listings %}
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{listing.url_image}}" alt="Card image cap">
            <div class="card-body">
            <h5 class="card-title">{{ listing.title }}</h5>
            <p class="card-text">{{ listing.description }}</p>
            <p>Nation: {{listing.nation}}</p>
            <p>Current Price: ${{listing.price}}</p>
            <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary">Go to page</a>
            </div>
        </div>
        <br>
    {%endfor%}
{% endblock %}
